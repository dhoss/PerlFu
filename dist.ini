name             = PerlFu
author           = Devin Austin <dhoss@cpan.org>
license          = Perl_5
copyright_holder = Devin Austin

[@Classic]

[Prereqs / TestRequires]
Test::More    = 0.90

[Prereqs]
Catalyst         = 0
Catalyst::Plugin::Authentication = 0
Catalyst::Plugin::Authorization::Roles = 0
Catalyst::Plugin::Session = 0
Catalyst::Plugin::Session::Store::DBIC = 0
Catalyst::Plugin::Session::State::Cookie = 0
ElasticSearch    = 0
Moose            = 0
XML::Toolkit     = 0
MooseX::App::Cmd = 0
File::Find::Rule = 0
Try::Tiny        = 0
Moose::Autobox   = 0
DBIx::Class::Encoded::Column = 0
Crypt::Eksblowfish::Bcrypt = 0

[AutoVersion]
[NextRelease]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v\d+_\d+$
file_name   = Change
wrap_column = 74

[PruneFiles]
match = *\.xml.+$
