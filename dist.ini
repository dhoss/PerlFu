name             = PerlFu
author           = Devin Austin <dhoss@cpan.org>
license          = Perl_5
copyright_holder = Devin Austin

[@Classic]

[Prereqs / TestRequires]
Test::More    = 0.90

[Prereqs]
Catalyst         = 0
Catalyst::Plugin::Authentication = 0
Catalyst::Plugin::Authorization::Roles = 0
Catalyst::Plugin::Session = 0
Catalyst::Plugin::Session::Store::DBIC = 0
Catalyst::Plugin::Session::State::Cookie = 0
Catalyst::Action::RenderView = 0
Catalyst::Engine::PSGI  = 0.13
Crypt::Eksblowfish::Bcrypt = 0
DBICx::MaterializedPath = 0
DBIx::Class::EncodedColumn = 0
DBIx::Class::QueryLog  = 0
ElasticSearch    = 0
Moose            = 0
XML::Toolkit     = 0
MooseX::App::Cmd = 0
File::Find::Rule = 0
Try::Tiny        = 0
Moose::Autobox   = 0
Template = 0
Catalyst::View::TT = 0
Template::Plugin::Filter::HTMLScrubber = 0
[AutoVersion]
[NextRelease]

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^v\d+_\d+$
file_name   = Change
wrap_column = 74

